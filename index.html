<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <main>
    <div id="startingScreen">
      <img src="images/icon-star.svg" alt="star icon" class="circle">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="ratings">
        <div class="circle rating-circle">1</div>
        <div class="circle rating-circle">2</div>
        <div class="circle rating-circle">3</div>
        <div class="circle rating-circle">4</div>
        <div class="circle rating-circle">5</div>
      </div>
      <button aria-label="submit rating">Submit</button>
    </div>
    <div class="successScreen">
      <img src="images/illustration-thank-you.svg" alt="thank you image">
      <p>You selected <span class="selected-rating">*</span> out of 5</p>
      <h2>Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>
  </main>

</body>
<script>
  const review = document.getElementsByClassName("rating-circle");
  const startingScreen = document.getElementById("startingScreen");
  const successScreen = document.getElementsByClassName("successScreen");

  var arr = [...review];

  arr.forEach(item => {
    item.addEventListener('click', function() {
      const selectedRating = document.getElementsByClassName("selected-rating");

      selectedRating[0].innerHTML = item.innerHTML;
      startingScreen.style.display = 'none';
      successScreen[0].style.display = 'block';
    })
  });

</script>
</html>
